{% extends "layout.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
  <h2>Registro de Usuario</h2>
  <form method="post" action="{{ url_for('registro') }}">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required minlength="2" maxlength="20" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" id="apellido" name="apellido" class="form-control" required minlength="2" maxlength="30" placeholder="Tu apellido">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="nombre@dominio.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z0-9_]{4,20}" title="4–20 caracteres, sin espacios, sólo letras, números y guión bajo">
    </div>
    <div class="mb-3">
    <select id="claustro" name="claustro" class="form-select" required>
      <option value="">Seleccione...</option>
      <option value="estudiante">Estudiante</option>
      <option value="docente">Docente</option>
      <option value="PAyS">PAyS</option>
    </select>
  </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
    </div>
    <div class="mb-3">
      <label class="form-label">Repite contraseña</label>
      <input type="password" id="password2" name="password2" class="form-control" required minlength="6">
    </div>
    <button type="submit" class="btn btn-success">Registrarse</button>
  </form>
{% endblock %}
